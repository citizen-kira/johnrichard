<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="s4.css">
    <style>
        /* Optional: CSS for styling the page */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0; /* Optional background color */
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding-top: 60px;
            max-width: 800px; /* Adjust maximum width as needed */
            margin: 0 auto; /* Center content horizontally */
        }
        .content {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .portfolio-item {
            margin-bottom: 20px;
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .skills-list {
            list-style-type: none;
            padding: 0;
        }
        .skills-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul class="navbar">
                <li><a href="home.html">Back to Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h2>Welcome to My Portfolio</h2>
            <p>This is a brief introduction about me and my work.</p>
            <div class="portfolio-item">
                <h3>Project 1</h3>
                <img src="home.jpg" alt="Project 1 Image">
                <p>Description of Project 1</p>
            </div> 
        </section>
        <section id="skills" class="content">
            <h2>Skills</h2>
            <ul class="skills-list">
                <li>HTML/CSS</li>
                <li>C++</li>
                <li>JavaScript</li>
                <li>Python</li>
            </ul>
        </section>
    </main>

</body>
</html>
